<h1>Agregar Autor</h1>

<form class="form-horizontal" novalidate
      (ngSubmit)="save()" [formGroup]="formGroup">
  <fieldset>
    <div class="form-group"
         [ngClass]="{'has-error': (formGroup.get('nombre').touched || formGroup.get('nombre').dirty) && !formGroup.get('nombre').valid}">
      <label class="col-md-2 control-label"
             for="nombre">Nombre</label>
      <div class="col-md-8">
        <input class="form-control"
               id="nombre"
               type="text"
               required
               formControlName="nombre" />
        <span class="help-block" *ngIf="(formGroup.get('nombre').touched || formGroup.get('nombre').dirty) && !formGroup.get('nombre').valid">
          <span *ngIf="formGroup.get('nombre').errors.required">
            El campo nombre es requerido
          </span>
        </span>
      </div>
    </div>

    <div class="form-group"
         [ngClass]="{'has-error': (formGroup.get('fecha').touched || formGroup.get('fecha').dirty) && !formGroup.get('fecha').valid}">
      <label class="col-md-2 control-label"
             for="fecha">fecha</label>
      <div class="col-md-8">
        <input class="form-control"
               id="fecha"
               type="date"
               required
               formControlName="fecha" />
        <span class="help-block" *ngIf="(formGroup.get('fecha').touched || formGroup.get('fecha').dirty) && !formGroup.get('fecha').valid">
          <span *ngIf="formGroup.get('fecha').errors.required">
            El campo fecha es requerido
          </span>
        </span>
      </div>
    </div>

    <div class="form-group"
         [ngClass]="{'has-error': (formGroup.get('ciudad_Procedencia').touched || formGroup.get('ciudad_Procedencia').dirty) && !formGroup.get('ciudad_Procedencia').valid}">
      <label class="col-md-2 control-label"
             for="ciudad_Procedencia">Ciudad</label>
      <div class="col-md-8">
        <input class="form-control"
               id="ciudad_Procedencia"
               type="text"
               required
               formControlName="ciudad_Procedencia" />
        <span class="help-block" *ngIf="(formGroup.get('ciudad_Procedencia').touched || formGroup.get('ciudad_Procedencia').dirty) && !formGroup.get('ciudad_Procedencia').valid">
          <span *ngIf="formGroup.get('ciudad_Procedencia').errors.required">
            El campo ciudad es requerido
          </span>
        </span>
      </div>
    </div>

    <div class="form-group"
         [ngClass]="{'has-error': (formGroup.get('correo').touched || formGroup.get('correo').dirty) && !formGroup.get('correo').valid}">
      <label class="col-md-2 control-label"
             for="correo">Correo</label>
      <div class="col-md-8">
        <input class="form-control"
               id="correo"
               type="email"
               required
               formControlName="correo" />
        <span class="help-block" *ngIf="(formGroup.get('correo').touched || formGroup.get('correo').dirty) && !formGroup.get('correo').valid">
          <span *ngIf="formGroup.get('correo').errors.required">
            El campo correo es requerido
          </span>
        </span>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-4 col-md-offset-2">
        <span>
          <button class="btn btn-primary"
                  type="submit"
                  [disabled]="!formGroup.valid">
            Guardar
          </button>
          <button class="btn"
                  [routerLink]='["/"]'>
            Cancelar
          </button>
        </span>
      </div>

    </div>

  </fieldset>

</form>
